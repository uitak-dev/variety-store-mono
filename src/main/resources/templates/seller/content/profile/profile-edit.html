<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{seller/layout/base :: common_head(~{::title}, ~{::link}, ~{::style})}">
    <title>페이지 제목</title>
</head>

<body>
<header th:replace="~{seller/layout/base :: common_header}"></header>
<aside th:replace="~{seller/layout/base :: common_aside}"></aside>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <section class="container-fluid">

        <!-- 페이지 제목 -->
        <div class="row mb-4">
            <div class="col">
                <h2 class="fw-bold">프로필 정보</h2>
            </div>
        </div>

        <!-- 카드 영역 -->
        <div class="row g-3 mb-4">
            <div class="col-md-12">
                <div class="card p-3 stats-card">

                    <!-- 판매자 프로필 카드 -->
                    <div class="chart-card mb-3">
                        <h2>프로필 수정</h2>
                        <form th:object="${profile}" method="post" id="profileForm">
                            <!-- 사용자 기본 정보 -->
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" th:field="*{email}" id="email" class="form-control" th:errorclass="field-error">
                                <div class="field-error" th:errors="*{email}"></div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">성</label>
                                    <input type="text" th:field="*{lastName}" id="lastName" class="form-control" th:errorclass="field-error">
                                    <div class="field-error" th:errors="*{lastName}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">이름</label>
                                    <input type="text" th:field="*{firstName}" id="firstName" class="form-control" th:errorclass="field-error">
                                    <div class="field-error" th:errors="*{firstName}"></div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">핸드폰</label>
                                <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="ex) 010-1234-5678"
                                       th:errorclass="field-error">
                                <div class="field-error" th:errors="*{phoneNumber}"></div>
                            </div>

                            <!-- 판매자 상세 정보 -->
                            <div class="mb-3">
                                <label for="companyName" class="form-label">회사명</label>
                                <input type="text" th:field="*{companyName}" id="companyName" class="form-control" th:errorclass="field-error">
                                <div class="field-error" th:errors="*{companyName}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="businessLicenseNumber" class="form-label">사업자 번호</label>
                                <input type="text" th:field="*{businessLicenseNumber}" id="businessLicenseNumber" class="form-control" th:errorclass="field-error">
                                <div class="field-error" th:errors="*{businessLicenseNumber}"></div>
                            </div>

                            <!-- 버튼 -->
                            <div class="row">
                                <div class="col">
                                    <button type="submit" id="saveBtn" class="w-100 btn btn-primary">저장</button>
                                </div>
                                <div class="col">
                                    <button class="w-100 btn btn-secondary"
                                            th:onclick="|location.href='@{/seller/profiles}'|"
                                            type="button">
                                        취소
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </section>
</div>

<footer th:replace="~{seller/layout/base :: common_footer}"></footer>

</body>
</html>
