<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{seller/layout/head :: head}">
    <title>상품 관리 - 목록</title>
</head>

<body>
<!-- 헤더 (네비게이션 바 등) -->
<header th:replace="~{seller/layout/header :: header}"></header>

<!-- 메인 컨텐츠 -->
<div class="container my-4">
    <div class="row">
        <!-- 좌측 사이드바: 상품 관리 하위 메뉴 네비게이션 -->
        <aside th:replace="~{admin/layout/sidebar :: sidebar}"></aside>

        <!-- 우측 메인 콘텐츠 영역 -->
        <main class="col-md-9">
            <!-- 상품 목록 섹션 -->
            <section id="productList">
                <header>
                    <h2 class="h4">상품 목록</h2>
                </header>
                <!-- 간단한 테이블 예제 -->
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>상품명</th>
                            <th>카테고리</th>
                            <th>가격</th>
                            <th>재고</th>
                            <th>상태</th>
                            <th>액션</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>스마트폰</td>
                            <td>전자제품</td>
                            <td>₩900,000</td>
                            <td>50</td>
                            <td>판매중</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary">수정</a>
                                <a href="#" class="btn btn-sm btn-danger">삭제</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>청바지</td>
                            <td>의류</td>
                            <td>₩60,000</td>
                            <td>120</td>
                            <td>판매중</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary">수정</a>
                                <a href="#" class="btn btn-sm btn-danger">삭제</a>
                            </td>
                        </tr>
                        <!-- 추가 데이터 행들 -->
                        </tbody>
                    </table>
                </div>
            </section>


            <!-- 카테고리 관리 섹션 -->
            <section id="categoryManagement">
                <header>
                    <h2 class="h4">카테고리 관리</h2>
                </header>
                <p>카테고리 생성, 수정, 삭제 기능 등을 제공할 수 있습니다.</p>
            </section>

            <!-- 재고 관리 섹션 -->
            <section id="inventoryManagement">
                <header>
                    <h2 class="h4">재고 관리</h2>
                </header>
                <p>상품별 재고 상태 및 입출고 관리 기능 등을 제공할 수 있습니다.</p>
            </section>

        </main>
    </div>
</div>

<!-- 푸터 -->
<footer th:replace="~{seller/layout/footer :: footer}"></footer>
</body>
</html>
