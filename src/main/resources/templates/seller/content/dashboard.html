<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{seller/layout/base :: common_head(~{::title}, ~{::link}, ~{::style})}">
    <title>판매자 대시보드</title>
</head>

<body>
<header th:replace="seller/layout/base :: common_header"></header>
<aside th:replace="seller/layout/base :: common_aside"></aside>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <section class="container-fluid">

        <div class="row mb-4">
            <div class="col">
                <h2 class="fw-bold">대시보드</h2>
                <p class="mb-0">판매자 페이지에 오신 것을 환영합니다.</p>
            </div>
        </div>

        <!-- 통계 카드 -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card p-3 stats-card">
                    <h5>총 매출</h5>
                    <h3 class="value">₩ 2,500,000</h3>
                    <small class="text-muted">이번 달 기준</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 stats-card">
                    <h5>총 주문</h5>
                    <h3 class="value">180</h3>
                    <small class="text-muted">이번 달 기준</small>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 stats-card">
                    <h5>대기 주문</h5>
                    <h3 class="value">45</h3>
                    <small class="text-muted">처리 필요</small>
                </div>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <!-- 차트 영역 -->
            <div class="col-lg-8">
                <div class="card p-3 mb-3">
                    <h5 class="mb-3">매출 추이</h5>
                    <div class="bg-light"
                         style="height: 300px; display: flex; align-items: center; justify-content: center;">
                        <span class="text-muted">[차트 영역]</span>
                    </div>
                </div>
            </div>
            <!-- 피드 영역 -->
            <div class="col-lg-4">
                <div class="card p-3 mb-3">
                    <h5 class="mb-3">실시간 피드</h5>
                    <ul class="list-unstyled bg-light" style="height: 300px; margin-bottom: 0px;">
                        <li class="mb-3">
                            <strong>Ashley</strong> 님이 새 주문을 등록했습니다.
                            <small class="text-secondary d-block">2분 전</small>
                        </li>
                        <li class="mb-3">
                            <strong>Chris Wood</strong> 님이 상품 리뷰를 남겼습니다.
                            <small class="text-secondary d-block">15분 전</small>
                        </li>
                        <li class="mb-3">
                            <strong>Jacob</strong> 님이 결제를 완료했습니다.
                            <small class="text-secondary d-block">1시간 전</small>
                        </li>
                        <li class="mb-3">
                            <strong>Mike</strong> 님이 반품 요청을 보냈습니다.
                            <small class="text-secondary d-block">2시간 전</small>
                        </li>
                        <li class="mb-3">
                            <strong>Chris Wood</strong> 님이 상품 리뷰를 남겼습니다.
                            <small class="text-secondary d-block">3시간 전</small>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 주문 영역 -->
        <div class="row g-3 mb-4">
            <div class="col-lg-12">
                <div class="card p-3 mb-3">
                    <h5 class="mb-3">주문 목록</h5>
                    <!-- 실제 차트 대신 차트 영역 placeholder -->
                    <div class="bg-light"
                         style="height: 250px; display: flex; align-items: center; justify-content: center;">
                        <span class="text-secondary">[주문 영역]</span>
                    </div>
                </div>
            </div>
        </div>

    </section>
</div>

<footer th:replace="~{seller/layout/base :: common_footer}"></footer>

</body>
</html>
