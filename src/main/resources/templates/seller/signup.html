<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - 판매자 페이지</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
          background-color: #f8f9fa;
        }
        .signup-card {
          width: 500px;
          margin: auto;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="signup-card card shadow-sm">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">판매자 회원가입</h3>
        <form th:action="@{/auth/seller/signup}" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">회원가입</button>
            </div>
        </form>
        <p class="mt-3 text-center">
            이미 계정이 있으신가요? <a th:href="@{/auth/seller/login}">로그인</a>
        </p>
    </div>
</div>
</body>
</html>
