<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 페이지</title>

    <link th:href="@{/public/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/public/js/bootstrap.bundle.min.js}"></script>
    <style>
        body {
          background-color: #f8f9fa;
        }
        .login-card {
          width: 500px;
          margin: auto;
        }
        .error-message p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="login-card card shadow-sm">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">사용자 로그인</h3>

        <div th:if="${param.error}" class="error-message">
            <p th:text="${param.error}"></p>
        </div>

        <form th:action="@{/auth/customer/login}" method="post">
            <div class="mb-3">
                <label for="userName" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            아직 계정이 없으신가요? <a th:href="@{/auth/customer/signup}">회원가입</a>
        </p>
    </div>
</div>
</body>
</html>
