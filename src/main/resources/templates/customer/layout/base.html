<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_head(title, link)">

    <title th:replace="${title}">페이지 제목</title>

    <!-- 공통 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/customer/css/common.css">

    <!-- 구글 폰트: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/customer/js/common.js"></script>

    <!-- 추가 link -->
    <th:block th:if="${link != null}">
        <th:block th:replace="${link}"></th:block>
    </th:block>
</head>

<!-- 헤더 -->
<header th:fragment="common_header" class="navbar navbar-expand navbar-light sticky-top">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <a class="navbar-brand" href="#">Variety Store</a>
        <ul class="navbar-nav nav-underline ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">서비스</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">고객지원</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">연락처</a>
            </li>
        </ul>
        <!-- 사용자 정보 -->
        <div class="user-info ms-5">
            <img src="https://i.pinimg.com/474x/2f/55/97/2f559707c3b04a1964b37856f00ad608.jpg" alt="User Avatar">
            <span th:text="${#authentication.getName()}"></span>
        </div>
    </div>
</header>

<!-- 좌측 사이드바 -->
<aside th:fragment="common_aside">
    <nav>
        <ul class="nav flex-column" id="asideMenu">
            <!-- 대시보드 -->
            <li class="nav-item">
                <a class="nav-link active" href="#">대시보드</a>
            </li>
            <!-- 상품 관리 드롭다운 -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">상품 관리</a>
                <ul class="dropdown-menu">
                    <!-- 의류 하위 드롭다운 -->
                    <li class="dropdown-submenu">
                        <a class="dropdown-item dropdown-toggle" href="#" data-bs-toggle="dropdown">의류</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">남성 패션</a></li>
                            <li><a class="dropdown-item" href="#">여성 패션</a></li>
                            <li><a class="dropdown-item" href="#">아동 패션</a></li>
                        </ul>
                    </li>
                    <!-- 전자제품 하위 드롭다운 -->
                    <li class="dropdown-submenu">
                        <a class="dropdown-item dropdown-toggle" href="#" data-bs-toggle="dropdown">전자제품</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">휴대폰</a></li>
                            <li><a class="dropdown-item" href="#">노트북</a></li>
                            <li class="dropdown-submenu">
                                <a class="dropdown-item dropdown-toggle" href="#" data-bs-toggle="dropdown">액세서리</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">케이스</a></li>
                                    <li><a class="dropdown-item" href="#">충전기</a></li>
                                    <li><a class="dropdown-item" href="#">이어폰</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <!-- 주문 관리 -->
            <li class="nav-item">
                <a class="nav-link" href="#">주문 관리</a>
            </li>
        </ul>
    </nav>
</aside>

<!-- 푸터 -->
<footer th:fragment="common_footer" class="py-3 mt-4">
    <div class="container text-center">
        <p class="mb-0 text-secondary">&copy; 2025 Administrator Site, Inc</p>
    </div>
</footer>

</html>
