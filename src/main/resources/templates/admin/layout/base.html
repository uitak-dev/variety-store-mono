<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_head(title, link)">

    <title th:replace="${title}">페이지 제목</title>

    <!-- 공통 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin/css/common.css">

    <script src="/admin/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/jquery-3.7.1.slim.min.js"></script>
    <script src="/admin/js/common.js"></script>

    <!-- 추가 link -->
    <th:block th:if="${link != null}">
        <th:block th:replace="${link}"></th:block>
    </th:block>
</head>

<!-- 헤더 -->
<header th:fragment="common_header" class="navbar navbar-expand navbar-light sticky-top">
    <div class="container d-flex flex-wrap align-items-center justify-content-between">
        <a class="navbar-brand" href="#">Administrator Site</a>
        <ul class="navbar-nav nav-underline ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">메뉴1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">메뉴2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">메뉴3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">메뉴4</a>
            </li>
        </ul>
        <!-- 사용자 정보 -->
        <div class="user-info ms-5">
            <img src="https://cdn-icons-png.flaticon.com/512/7915/7915522.png" alt="User Avatar">
            <span th:text="${#authentication.getName()}"></span>
            <a th:href="@{/auth/logout}" class="btn btn-outline-danger btn-sm">로그아웃</a>
        </div>
    </div>
</header>

<!-- 좌측 사이드바 -->
<aside th:fragment="common_aside">
    <nav class="nav flex-column" id="asideMenu">
        <a class="nav-link" href="/admin/home">홈</a>
        <div class="accordion" id="accordionSidebar">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingSettings">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseSettings" aria-expanded="false" aria-controls="collapseSettings">
                        회원 관리
                    </button>
                </h2>
                <div id="collapseSettings" class="accordion-collapse collapse" aria-labelledby="headingSettings"
                     data-bs-parent="#accordionSidebar">
                    <div class="accordion-body">
                        <nav class="nav flex-column">
                            <a class="nav-link" href="/admin/users?userType=admin">관리자</a>
                            <a class="nav-link" href="/admin/users?userType=seller">판매자</a>
                            <a class="nav-link" href="/admin/users?userType=customer">일반 사용자</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <a class="nav-link" href="/admin/roles">역할 관리</a>
        <a class="nav-link" href="/admin/categories">카테고리 관리</a>
        <a class="nav-link" href="/admin/options">옵션 템플릿 관리</a>
        <a class="nav-link" href="/admin/products">상품 등록 관리</a>
        <a class="nav-link" href="/admin/profiles">프로필</a>
    </nav>
</aside>

<!-- 푸터 -->
<footer th:fragment="common_footer" class="py-3 mt-4">
    <div class="container text-center">
        <p class="mb-0 text-secondary">&copy; 2025 Administrator Site, Inc</p>
    </div>
</footer>

</html>
