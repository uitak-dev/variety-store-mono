<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{admin/layout/base :: common_head(~{::title}, ~{::link})}">
    <title>프로필</title>
</head>

<body>
<header th:replace="~{admin/layout/base :: common_header}"></header>
<aside th:replace="~{admin/layout/base :: common_aside}"></aside>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <section class="container-fluid">
        <div class="row g-3">
            <div class="col-lg-12">

                <!-- 관리자 프로필 카드 -->
                <div class="chart-card mb-3">
                    <h2>프로필 정보</h2>
                    <!-- 사용자 기본 정보 -->
                    <div class="mb-3">
                        <label for="userName" class="form-label">아이디</label>
                        <input type="text" id="userName" class="form-control" th:value="${profile.userName}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="text" id="email" class="form-control" th:value="${profile.email}" disabled>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">성</label>
                            <input type="text" th:field="*{profile.lastName}" id="lastName" class="form-control" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">이름</label>
                            <input type="text" th:field="*{profile.firstName}" id="firstName" class="form-control" disabled>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">핸드폰</label>
                        <input type="text" id="phoneNumber" class="form-control" th:value="${profile.phoneNumber}" disabled>
                    </div>

                    <!-- 관리자 상세 정보 -->
                    <div class="mb-3">
                        <label for="department" class="form-label">부서</label>
                        <input type="text" id="department" class="form-control" th:value="${profile.department}" disabled>
                    </div>
                </div>
            </div>

            <!-- 수정하기 버튼을 클릭하면 수정 페이지로 이동 -->
            <div class="row">
                <div class="col">
                    <button class="w-10 btn btn-primary"
                            th:onclick="|location.href='@{/admin/profiles/edit}'|"
                            type="button">
                        프로필 수정
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>

<footer th:replace="~{admin/layout/base :: common_footer}"></footer>

</body>
</html>
