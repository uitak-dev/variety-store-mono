<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{admin/layout/base :: common_head(~{::title}, ~{::link})}">
    <title>프로필</title>
</head>

<body>
<header th:replace="~{admin/layout/base :: common_header}"></header>
<aside th:replace="~{admin/layout/base :: common_aside}"></aside>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <section class="container-fluid">
        <div class="row g-3">
            <div class="col-lg-12">

                <!-- 프로필 정보 카드 -->
                <div class="chart-card mb-3">
                    <h2>프로필 정보 수정</h2>
                    <form th:object="${profile}" method="post" id="profileForm">
                        <!-- 사용자 기본 정보 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" th:errorclass="field-error">
                            <div class="field-error" th:errors="*{email}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">성</label>
                                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" th:errorclass="field-error">
                                <div class="field-error" th:errors="*{lastName}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">이름</label>
                                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" th:errorclass="field-error">
                                <div class="field-error" th:errors="*{firstName}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">핸드폰</label>
                            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="ex) 010-1234-5678"
                                   th:errorclass="field-error">
                            <div class="field-error" th:errors="*{phoneNumber}"></div>
                        </div>

                        <!-- 관리자 상세 정보 -->
                        <div class="mb-3">
                            <label for="department" class="form-label">부서</label>
                            <input type="text" th:field="*{department}" id="department" class="form-control" th:errorclass="field-error">
                            <div class="field-error" th:errors="*{department}"></div>
                        </div>

                        <!-- 버튼 -->
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="w-100 btn btn-primary">저장</button>
                            </div>
                            <div class="col">
                                <button class="w-100 btn btn-secondary"
                                        th:onclick="|location.href='@{/admin/profiles}'|"
                                        type="button">
                                    취소
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>

<footer th:replace="~{admin/layout/base :: common_footer}"></footer>

</body>
</html>
