<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="admin/layout/base :: common_head(~{::title}, ~{::link})">
    <title>옵션 템플릿 상세</title>
</head>

<body>
<header th:replace="admin/layout/base :: common_header"></header>
<aside th:replace="admin/layout/base :: common_aside"></aside>

<!-- 메인 컨텐츠 -->
<div class="main-content">
    <section class="container-fluid">
        <div class="row g-3">
            <div class="col-lg-12">

                <!-- 카드 영역 -->
                <div class="chart-card mb-3">
                    <h4 class="mb-3">옵션 템플릿 상세</h4>
                    <!-- 옵션 기본 정보 -->
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" id="id" class="form-control" th:value="${option.id}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="optionName" class="form-label">옵션 이름</label>
                        <input type="text" id="optionName" class="form-control" th:value="${option.name}" disabled>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">옵션 값</label>
                        <div class="d-flex flex-wrap gap-2">
                            <div th:each="value, iterStat : ${option.globalOptionValues}">
                                <input type="text" th:id="'optionValue_' + ${iterStat.index}" class="form-control"
                                       th:value="${value.optionValue}" disabled style="width: 200px;">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 수정하기 버튼을 클릭하면 수정 페이지로 이동 -->
                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-secondary"
                                th:onclick="|location.href='@{/admin/options}'|"
                                type="button">
                            목록
                        </button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-primary"
                                th:onclick="|location.href='@{/admin/options/{id}/edit(id=${option.id})}'|"
                                type="button">
                            정보 수정
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>

<footer th:replace="~{admin/layout/base :: common_footer}"></footer>

</body>
</html>
