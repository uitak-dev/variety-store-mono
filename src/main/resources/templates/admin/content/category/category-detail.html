<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/layout/head :: head}">
    <title>카테고리 상세 정보</title>
</head>

<body class="d-flex flex-column min-vh-100">
<header th:replace="~{admin/layout/header :: header}"></header>

<main class="flex-fill">
    <div class="container my-4">
        <h2>카테고리 상세 정보</h2>

        <!-- 상위 카테고리 계층 표시 (breadcrumb 형식) -->
        <div class="mb-3">
            <label for="breadcrumb" class="form-label">상위 카테고리 계층</label>
            <input type="text" id="breadcrumb" class="form-control" th:value="${parentChainPath != null ? parentChainPath : '없음'}" readonly>
        </div>

        <!-- 카테고리 기본 정보 -->
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" class="form-control" th:value="${category.id}" readonly>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">카테고리 이름</label>
            <input type="text" id="name" class="form-control" th:value="${category.name}" readonly>
        </div>
        <div class="mb-3">
            <label for="parent" class="form-label">상위 카테고리</label>
            <input type="text" id="parent" class="form-control" th:value="${category.parent != null ? category.parent.name : '없음'}" readonly>
        </div>

        <!-- 수정하기 버튼을 클릭하면 수정 페이지로 이동 -->
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-secondary"
                        th:onclick="|location.href='@{/admin/categories}'|"
                        type="button">
                    목록
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-primary"
                        th:onclick="|location.href='@{/admin/categories/{id}/edit(id=${category.id})}'|"
                        type="button">
                    정보 수정
                </button>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{admin/layout/footer :: footer}"></footer>
</body>
</html>
